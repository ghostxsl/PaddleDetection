_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  # '_base_/picodet_esnet.yml',
  # '_base_/optimizer_300e.yml',
  '_base_/picodet_640_reader.yml',
]

weights: output/pp_fcos_cspdarknet/model_final
find_unused_parameters: True
use_ema: true
snapshot_epoch: 2
convert_sync_bn: true
# cycle_epoch: 30


architecture: PicoDet
# pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ResNet50_vd_ssld_pretrained.pdparams
pretrain_weights: http://10.255.134.13:8091/cspdarknet53.pdparams

PicoDet:
  backbone: CSPDarkNet
  neck: CSPPAN
  head: PicoHead


CSPDarkNet:
  layers: '53'
  return_idx: [2, 3, 4]

# CSPDarkNet53:
#   num_stages: 3
#   pretrained: './CSPDarkNet53_pretrained.pdparams'
  # pretrained: 'https://paddle-imagenet-models-name.bj.bcebos.com/dygraph/CSPDarkNet53_pretrained.pdparams'

CSPPAN:
  out_channels: 256
  use_depthwise: false
  num_csp_blocks: 3
  num_features: 4 # 3
  kernel_size: 3
  add_identity: false
  expand_ratio: 0.5
  t_kernel_size: 1
  act: leaky_relu
  negative_slope: 0.01

# hard_swish

PicoHead:
  conv_feat:
    name: PicoFeatL
    # name: PicoFeatLv1
    feat_in: 256
    feat_out: 256
    num_convs: 4
    num_fpn_stride: 4 # 3
    norm_type: bn
    share_cls_reg: true
    kernel_size: 3
    act: leaky_relu
    negative_slope: 0.01
    lr_scale: 2.0

  kernel_size: 1
  fpn_stride: [8, 16, 32, 64]
  feat_in_chan: 256
  prior_prob: 0.01
  reg_max: 12
  cell_offset: 0.5
  loss_class:
    name: VarifocalLoss
    use_sigmoid: True
    iou_weighted: True
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  assigner:
    name: SimOTAAssigner
    candidate_topk: 10
    iou_weight: 6
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6


TrainReader:
  batch_size: 6



# epoch: 180

# LearningRate:
#   base_lr: 0.01
#   schedulers:
#   - !PiecewiseDecay
#     gamma: 0.1
#     milestones:
#     - 120
#     - 160
#   - !LinearWarmup
#     start_factor: 0.
#     steps: 500

# OptimizerBuilder:
#   optimizer:
#     momentum: 0.9
#     type: Momentum
#   regularizer:
#     factor: 0.0005
#     type: L2


epoch: 180
LearningRate:
  base_lr: 0.01
  schedulers:
  - !CosineDecay
    max_epochs: 240 # 300/400
  - !LinearWarmup
    start_factor: 0.1
    steps: 1000

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2
