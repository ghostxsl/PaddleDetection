_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  # '_base_/picodet_esnet.yml',
  # '_base_/optimizer_300e.yml',
  '_base_/picodet_640_reader.yml',
]

weights: output/pp_fcos/model_final
find_unused_parameters: True
use_ema: true
snapshot_epoch: 1


architecture: PicoDet
pretrain_weights: https://paddledet.bj.bcebos.com/models/pretrained/ResNet50_vd_ssld_pretrained.pdparams

PicoDet:
  backbone: ResNet
  neck: CSPPAN
  head: PicoHead

ResNet:
  depth: 50
  variant: d
  return_idx: [1, 2, 3]
  freeze_at: 0

CSPPAN:
  out_channels: 256
  use_depthwise: false
  num_csp_blocks: 2
  num_features: 4
  kernel_size: 3
  add_identity: true

PicoHead:
  conv_feat:
    name: PicoFeatL
    feat_in: 256
    feat_out: 256
    num_convs: 4
    num_fpn_stride: 4
    norm_type: bn
    share_cls_reg: true
    kernel_size: 3

  fpn_stride: [8, 16, 32, 64]
  feat_in_chan: 256
  prior_prob: 0.01
  reg_max: 12
  cell_offset: 0.5
  loss_class:
    name: VarifocalLoss
    use_sigmoid: true
    iou_weighted: true
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  assigner:
    name: SimOTAAssigner
    candidate_topk: 10
    iou_weight: 6
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6



epoch: 180
LearningRate:
  base_lr: 0.01
  schedulers:
  - !CosineDecay
    max_epochs: 180
  - !LinearWarmup
    start_factor: 0.1
    steps: 2000

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2




worker_num: 8
TrainReader:
  sample_transforms:
  - Decode: {}
  - RandomFlip: {prob: 0.5}
  # - RandomDistort: {}
  # - RandomCrop: {}

  - RandomResize: {target_size: [640], random_interp: True, keep_ratio: True}
  - Mosaic: {target_size: 640, mosaic_border: [-320, -320]}
  # - RandomResize: {target_size: [640], random_interp: True, keep_ratio: True}
  - RandomPerspective: {degree: 0, translate: 0.001, scale: 0.001, shear: 0.0, perspective: 0.0, border: [-320, -320]} # x y w h
  - RandomFlip: {prob: 0.5}
  - RandomHSV: {hgain: 0.015, sgain: 0.5, vgain: 0.3}

  batch_transforms:
  - BatchRandomResize: {target_size: [576, 608, 640, 672, 704], random_size: True, random_interp: True, keep_ratio: True}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}

  mosaic_epoch: 10000
  batch_size: 8
  shuffle: true
  drop_last: true
  collate_batch: false


EvalReader:
  sample_transforms:
  - Decode: {}
  - Resize: {interp: 2, target_size: [640, 640], keep_ratio: False}
  - LetterBox: {target_size: 640, rect: false, auto: false, augment: false}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}

  batch_transforms:
  - PadBatch: {pad_to_stride: 32}

  batch_size: 8
  shuffle: false
