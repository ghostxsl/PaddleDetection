_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  # '_base_/picodet_esnet.yml',
  # '_base_/optimizer_300e.yml',
  '_base_/picodet_640_reader.yml',
]

weights: output/pp_cspdarknet/model_final
find_unused_parameters: True
use_ema: true
# cycle_epoch: 40
snapshot_epoch: 1


architecture: PicoDet
pretrain_weights: http://10.255.134.13:8091/cspdarknet53.pdparams

PicoDet:
  backbone: CSPDarkNet
  neck: CSPPAN
  head: PicoHead


CSPDarkNet:
  layers: '53'
  return_idx: [2, 3, 4]


CSPPAN:
  out_channels: 256
  use_depthwise: true
  num_csp_blocks: 3
  num_features: 4


PicoHead:
  conv_feat:
    name: PicoFeat
    feat_in: 256
    feat_out: 256
    num_convs: 4
    num_fpn_stride: 4
    norm_type: bn
    share_cls_reg: true

  fpn_stride: [8, 16, 32, 64]
  feat_in_chan: 256
  prior_prob: 0.01
  reg_max: 12
  cell_offset: 0.5
  loss_class:
    name: VarifocalLoss
    use_sigmoid: true
    iou_weighted: true
    loss_weight: 1.0
  loss_dfl:
    name: DistributionFocalLoss
    loss_weight: 0.25
  loss_bbox:
    name: GIoULoss
    loss_weight: 2.0
  assigner:
    name: SimOTAAssigner
    candidate_topk: 10
    iou_weight: 6
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.025
    nms_threshold: 0.6


TrainReader:
  sample_transforms:
  - Decode: {}
  - RandomCrop: {}
  - RandomFlip: {prob: 0.5}
  - RandomDistort: {}
  batch_transforms:
  - BatchRandomResize: {target_size: [512, 544, 576, 608, 640, 672, 704, 736, 768, 800], random_size: True, random_interp: True, keep_ratio: False}
  - NormalizeImage: {is_scale: true, mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225]}
  - Permute: {}
  batch_size: 6
  shuffle: true
  drop_last: true
  collate_batch: false



epoch: 180
LearningRate:
  base_lr: 0.08
  schedulers:
  - !CosineDecay
    max_epochs: 180
  - !LinearWarmup
    start_factor: 0.1
    steps: 500

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2
