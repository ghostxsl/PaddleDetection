_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  './_base_/e_yolo_reader.yml',
  './_base_/optimizer_180e.yml',
]

log_iter: 100
snapshot_epoch: 8
weights: output/e_yolo_cd53_dtss_minicoco/model_final
find_unused_parameters: True


architecture: YOLOv3
pretrain_weights: /paddle/cspdarknet53.pdparams
norm_type: sync_bn
use_ema: true
ema_decay: 0.9998

YOLOv3:
  backbone: CSPDarkNet
  neck: CustomPAN
  yolo_head: PPYOLOHead
  post_process: ~

CSPDarkNet:
  layers: 53
  return_idx: [2, 3, 4]

CustomPAN:
  block_per_stage: 1
  layer_per_block: 2
  act: 'mish'
  block_func: 'CSPFusionBlock'
  block_size: 3
  keep_prob: 0.9
  spp: true

PPYOLOHead:
  fpn_strides: [32, 16, 8]
  grid_cell_scale: 5.0
  grid_cell_offset: 0.5
  loss_weight: {class: 1.0, bbox: 1.0, iou: 5.0}
  static_assigner_epoch: 0
  assigner:
    name: DTSSv2Assigner
    topk: 10
    select_candidate_type: center_radius
    alpha: 1.0
    beta: 1.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 100
    score_threshold: 0.05
    nms_threshold: 0.6
