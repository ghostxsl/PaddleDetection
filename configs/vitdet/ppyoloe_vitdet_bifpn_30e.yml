_BASE_: [
  '../datasets/coco_detection.yml',
  '../runtime.yml',
  './_base_/optimizer_30e.yml',
  './_base_/ppyoloe_vit_reader.yml',
]

log_iter: 200
snapshot_epoch: 2
weights: output/ppyoloe_vitdet_bifpn_30e/model_final

architecture: YOLOv3
norm_type: sync_bn
use_ema: true
ema_decay: 0.9999
ema_decay_type: "exponential"
ema_black_list: ['pos_embed', 'proj_conv']
custom_black_list: ['reduce_mean']
use_fused_allreduce_gradients: &use_checkpoint False


YOLOv3:
  backbone: VisionTransformer
  neck: BiFPN
  yolo_head: PPYOLOTHead
  post_process: ~


VisionTransformer:
  patch_size: 16
  embed_dim: 768
  depth: 12
  num_heads: 12
  mlp_ratio: 4
  qkv_bias: True
  drop_rate: 0.0
  drop_path_rate: 0.2
  init_values: 0.1
  final_norm: False
  use_rel_pos_bias: False
  use_sincos_pos_emb: True
  epsilon: 0.000001 # 1e-6
  out_indices: [11, ]
  with_fpn: True
  out_with_norm: False
  use_checkpoint: *use_checkpoint
  pretrained: https://bj.bcebos.com/v1/paddledet/models/pretrained/vit_base_cae_pretrained.pdparams


BiFPN:
  in_channels: [768, 768, 768]
  out_channel: 256
  num_extra_levels: 0
  act: 'silu'


PPYOLOTHead:
  in_channels: 256
  fpn_strides: [8, 16, 32]
  grid_cell_scale: 5.0
  grid_cell_offset: 0.5
  static_assigner_epoch: -1
  use_varifocal_loss: True
  loss_weight: {class: 1.0, iou: 2.5, dfl: 0.5}
  data_format: NCHW
  static_assigner:
    name: ATSSAssigner
    topk: 9
  assigner:
    name: TaskAlignedAssigner
    topk: 13
    alpha: 1.0
    beta: 6.0
  nms:
    name: MultiClassNMS
    nms_top_k: 1000
    keep_top_k: 300
    score_threshold: 0.01
    nms_threshold: 0.7
